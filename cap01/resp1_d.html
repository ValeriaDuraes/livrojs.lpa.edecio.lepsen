<meta charset="utf-8">
<script>
  // Elaborar um programa que leia 2 notas de um aluno em uma disciplina . Calcule e informe a média das notas.
  const gradeOne = Number(prompt('Digite a primeira do aluno: '));
  const gradeTwo = Number(prompt('Digite a segunda do aluno: '));
  const studentAverage = (gradeOne + gradeTwo) / 2;
  alert(`A média do aluno é ${studentAverage}.`);
  
</script>
