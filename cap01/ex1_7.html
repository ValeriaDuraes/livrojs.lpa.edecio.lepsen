<meta charset="utf-8">
<script>
  // Elaborar um programa que leia o valor de um jantar, calcule e informe a taxa do garçom (10%) e o valor total a ser pago...
  const dinner = Number(prompt('Digite o valor do jantar: '));
  const waitter = dinner * 0.10;
  const totalDinner = dinner + waitter;
  alert(`O valor do jantar é de R$${dinner.toFixed(2)} + a taxa de R$${waitter.toFixed(2)} do garçom.\nDando o total de R$${totalDinner.toFixed(2)}.`);
</script>
