<meta charset="utf-8">
<script>
  // Elaborar um programa que leia a duração de uma viagem em dias e horas, calcule e informe a duração total da viagem em números de horas
  const days = Number(prompt('Digite o total de dias da viagem: ')); // Entrada de dados
  const hours = Number(prompt('Digite o total de horas da viagem: ')); // Entrada de dados 
  const total = (days * 24) + hours; // Processamento
  alert(`O total de horas da viagem foi de ${total} horas.`); // Saída de dados
</script>
