<meta charset="utf-8">
<script>
  // Elaborar um progrma que leia um número, calcule e informe os seus vizinhos, ou seja, o número anterior e posterior
  const number = Number(prompt('Digite um número: ')); // Entrada de dados
  const previous = number - 1; // Processamento
  const later = number + 1; // Processamento
  alert(`O número anterior a ${number} é ${previous} e o posterior é o ${later}.`); // Saída de dados
</script>
