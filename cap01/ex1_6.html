<meta charset="utf-8">
<script>
  // Elaborar um programa que leia dois números, calcule e informe a soma desses números...
  const num1 = Number(prompt('Digite o primeiro número: ')); // Entrada de dados
  const num2 = Number(prompt('Digite o segundo número: ')); // Entrada de dados
  const sum = num1 + num2; // Processamento
  alert(`A soma dos números inseridos é ${sum}.`); // Saída de dados 
</script>
