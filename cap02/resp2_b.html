<!-- Elaborar um programa para uma lan house de um aeroporto - O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/resp2_b.js" defer></script>
  <title>Exercício 2b</title>
</head>
<body>
  <h1>Lan House JS</h1>
  
  <form>
    <p>Valor por 15min de uso R$
      <input type="number" id="inPrice" required>
    </p>
    <p>Tempo de uso do cliente
      <input type="number" id="inTime" min="0" required>
    </p>
    <input type="submit" value="Calcular valor a pagar">
  </form>

  <h3 id="resp"></h3>
</body>
</html>
