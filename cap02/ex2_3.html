<!-- Elaborar um programa para uma revenda de veículos. O programa de ler o modelo e preço do veículo. Apresentar como resposta o valor da entrada (50%) e o saldo em 12x. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 2.3</title>
  <script src="js/ex2_3.js" defer></script>
</head>
<body>
  <h1>Revenda de Veículos JS</h1>
  <form action="">
    <p>Veículo:
      <input type="text" id="inVeiculo" required>
    </p>
    <p>Preço R$:
      <input type="number" id="inPreco" required>
    </p>
    <input type="submit" value="Ver promoção">
  </form>
  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>
  <h3 id="outResp3"></h3>
  
</body>
</html>
