<!-- Um supermercado está com promoção - Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto. Após, apresente as mensagens indicando a promoção. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2c</title>
  <script src="js/resp2_c.js" defer></script>
</head>
<body>
  <h1>Supermercado JS</h1>

  <form action="">
    <p>Produto:
      <input type="text" id="inProductName" required>
    </p>
    <p>Preço:
      <input type="number" id="inPrice" min="0" step="0.01" required>
    </p>

    <input type="submit" value="Ver promoção">
  </form>

  <h3 id="outPromotionPrice"></h3>
  <h3 id="out3ProductPrice"></h3>

</body>
</html>
