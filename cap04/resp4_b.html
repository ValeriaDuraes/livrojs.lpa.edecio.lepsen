<!-- Elaborar um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor. Se a velocidade for inferior ou igual à permitida, exiba "Sem multa". Se a velocidade for até 20% maior que a permitida, exiba "Multa leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa grave". -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Resp 4.b - Multa</title>
  <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/resp4_b.js" defer></script>
</head>
<body>
  <img src="img/exerc.jpg" alt="Imagem de um computador">
  <h1>Programa Verifica Velocidade</h1>
  <form>
    <p>Velocidade Permitida:
      <input type="number" id="inAllowedSpeed" step="5" required>
    </p>
    <p>Velocidade do Condutor:
      <input type="number" id="inDriverSpeed" step="5" required>
    </p>
    <input type="submit" value="Verificar Velocidade">
  </form>
  <h3></h3>
</body>
</html>
