<!-- Sabendo que o fuso horário da França em relação ao Brasil é de + 5 horas (no horário de verão da França), elaborar um programa que leia a hora no Brasil e informe a hora na França. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4.4</title>
  <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/ex4_4.js" defer></script>
</head>
<body>
  <img src="img/ex4_4.jpg" alt="Imagem do Globo com os fuso horários">
  <h1>Programa Fuso Horário</h1>
 
  <form>
    <p>Horário no Brasil (h.m):
      <input type="number" id="inTimeInBrazil" min="0" max="23:59" step="0.01" required>
    </p>
    <input type="submit" value="Exibir a hora na França">
  </form>
  
  <h3></h3>
</body>
</html>
