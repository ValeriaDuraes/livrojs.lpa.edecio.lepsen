<!-- Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um terminal de caixa eletrônico. Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode ser pago com as notas disponíveis) e informe o número mínimo de notas de 100, 50 e 10 necessárias para pagar esse saque.  -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4.6 - Caixa Eletrônico</title>
  <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/ex4_6.js" defer></script>
</head>
<body>
  <img src="img/ex4_6.jpg" alt="Caixa eletrônico de banco">
  <h1>Programa Caixa Eletrônico</h1>
  <form>
    <p>Valor do Saque:
      <input type="number" id="inWithdraw" min="10" required>
    </p>
      <input type="submit" value="Exibir Notas para Saque">

      <h3 id="outResp1"></h3>
      <h3 id="outResp2"></h3>
      <h3 id="outResp3"></h3>
  </form>
</body>
</html>
